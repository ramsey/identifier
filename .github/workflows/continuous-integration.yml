# GitHub Actions Documentation: https://docs.github.com/en/actions

name: "build"

on:
  push:
    branches:
      - "main"
    tags:
      - "*"
  pull_request:
    branches:
      - "main"

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

env:
  COMPOSER_ROOT_VERSION: "1.99.99"

jobs:
  coding-standards:
    name: "Coding standards"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3.1.0"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@2.21.2"
        with:
          php-version: "8.1"
          coverage: "none"

      - name: "Install dependencies (Composer)"
        uses: "ramsey/composer-install@2.1.0"

      - name: "Check syntax (php-parallel-lint)"
        run: "composer dev:lint:syntax"

      - name: "Check coding standards (PHP_CodeSniffer)"
        run: "composer dev:lint:style"

  static-analysis:
    name: "Static analysis"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3.1.0"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@2.21.2"
        with:
          php-version: "8.1"
          coverage: "none"

      - name: "Install dependencies (Composer)"
        uses: "ramsey/composer-install@2.1.0"

      - name: "Statically analyze code (PHPStan)"
        run: "composer dev:analyze:phpstan"

      - name: "Statically analyze code (Psalm)"
        run: "composer dev:analyze:psalm -- --shepherd"

  security-analysis:
    name: "Security analysis"
    needs: ["coding-standards", "static-analysis"]
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3.1.0"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@2.21.2"
        with:
          php-version: "8.1"
          coverage: "none"

      - name: "Install dependencies (Composer)"
        uses: "ramsey/composer-install@2.1.0"

      - name: "Analyze security of code (Psalm)"
        run: "./vendor/bin/psalm --taint-analysis --report=build/logs/psalm.sarif"

      - name: "Upload security analysis results to GitHub"
        uses: "github/codeql-action/upload-sarif@v2"
        with:
          sarif_file: "build/logs/psalm.sarif"

  code-coverage:
    name: "Code coverage"
    needs: ["coding-standards", "static-analysis"]
    runs-on: "${{ matrix.os }}"
    container: "${{ matrix.container }}"

    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-latest", "windows-latest"]
        container: [""]
        include:
          - os: "ubuntu-latest"
            container: "setupphp/node:latest-i386"

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3.1.0"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@2.21.2"
        with:
          php-version: "8.1"
          coverage: "pcov"
          ini-values: "memory_limit=-1"

      - name: "Install dependencies (Composer)"
        uses: "ramsey/composer-install@2.1.0"

      - name: "Run unit tests (PHPUnit)"
        run: "composer dev:test:coverage:ci"

      - name: "Publish coverage report to Codecov"
        uses: "codecov/codecov-action@v3.1.1"

  benchmark:
    name: "Benchmark"
    needs: ["code-coverage"]
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        php: ["8.1"]

    steps:
      - name: "Configure Git"
        run: "git config --global safe.directory '*'"

      - name: "Checkout repository"
        uses: "actions/checkout@v3.1.0"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@2.21.2"
        with:
          php-version: "${{ matrix.php }}"
          coverage: "none"
          ini-values: "memory_limit=-1"

      - name: "Install dependencies (Composer)"
        uses: "ramsey/composer-install@2.1.0"

      - name: "Run benchmark (PHPBench)"
        run: |
          mkdir -p build/bench/
          composer dev:test:bench:ci

      - name: "Upload benchmark artifacts"
        uses: "actions/upload-artifact@v3.1.0"
        with:
          name: "Benchmark (PHP ${{ matrix.php }})"
          path: "build/bench/"

  unit-tests:
    name: "Unit tests"
    needs: ["code-coverage"]
    runs-on: "${{ matrix.os }}"

    strategy:
      fail-fast: false
      matrix:
        php: ["8.1"]
        os: ["macos-latest", "ubuntu-latest", "windows-latest"]
        composer-deps: ["lowest", "highest"]

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3.1.0"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@2.21.2"
        with:
          php-version: "${{ matrix.php }}"
          coverage: "none"

      - name: "Install dependencies (Composer)"
        uses: "ramsey/composer-install@2.1.0"
        with:
          dependency-versions: "${{ matrix.composer-deps }}"

      - name: "Run unit tests (PHPUnit)"
        run: "composer dev:test:unit"

  code-coverage-freebsd:
    name: "Code coverage (freebsd)"
    needs: ["coding-standards", "static-analysis"]
    runs-on: "macos-12"

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3.1.0"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@2.21.2"
        with:
          php-version: "8.1"
          coverage: "pcov"
          ini-values: "memory_limit=-1"

      - name: "Install dependencies (Composer)"
        uses: "ramsey/composer-install@2.1.0"

      - name: "Run unit tests on FreeBSD (PHPUnit)"
        uses: "vmactions/freebsd-vm@v0.2.9"
        with:
          usesh: true
          prepare: |
            pkg update
            pkg install -y php81 php81-bcmath php81-composer2 php81-dom \
              php81-gmp php81-pecl-uuid php81-pecl-xdebug php81-simplexml \
              php81-tokenizer php81-xml php81-xmlreader php81-xmlwriter \
              php81-zip php81-zlib
            sh -c 'echo "xdebug.mode=coverage" >> /usr/local/etc/php/ext-20-xdebug.ini'
          run: "composer dev:test:coverage:ci"

      - name: "Publish coverage report to Codecov"
        uses: "codecov/codecov-action@v3.1.1"
